spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/yappa_db
    username: yappa_user
    password: yappa_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.yappa: DEBUG
    org.springframework.web: DEBUG
